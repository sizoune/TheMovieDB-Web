<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Moview DB By Wildan</title>
</head>
<body class="bg-dark">
  <header>
    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Now Playing Movies</span>
        <form class="d-flex" role="search" id="search-form">
          <input class="form-control me-2" type="search" placeholder="Find Your Movie" aria-label="Search" id="form-input">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>
  <main>
    <p></p>
    <div class="container text-center">
      <div id="row-list" class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3"></div>
      <!-- <movie-list class="row"></movie-list> -->
    </div>
    <div id="show-alert" class="alert alert-warning invisible" role="alert">
    </div>
    <div class="modal" id="detail" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div id="detail-header" class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="detail-body" class="modal-body">
          </div>
        </div>
      </div>
    </div>
    <nav aria-label="Page navigation example">
      <ul id="pagination" class="pagination justify-content-center sticky-bottom">
        <li class="page-item" id="prev"><a class="page-link" href="#" >Previous</a></li>
        <li class="page-item active" id="first"><a class="page-link" href="#" >1</a></li>
        <li class="page-item" id="second"><a class="page-link" href="#">2</a></li>
        <li class="page-item" id="third"><a class="page-link" href="#">3</a></li>
        <li class="page-item" id="next"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </main>
  <footer class="text-center">
    <p class="text-bg-dark">&copy; 2023 Muhammad Wildan Iskandar. All rights reserved.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
